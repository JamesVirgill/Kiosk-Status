<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiosk Status Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .status-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .status-table th, .status-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kiosk Machine Status</h1>

  <label for="companyFilter">Filter by Company:</label>
  <select id="companyFilter" onchange="renderTable()"></select>

  <table class="status-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Status</th>
        <th>Last Report</th>
      </tr>
    </thead>
    <tbody id="status-table-body"></tbody>
  </table>

  <h2>Submit a Report</h2>
  <form onsubmit="submitForm(event)">
    <select id="company" required onchange="updateLocationOptions()"></select>
    <select id="location" required></select>
    <select id="status" required>
      <option value="">Was it working?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button type="submit">Submit Report</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://uhokqclbxoevlxrzeinf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVob2txY2xieG9ldmx4cnplaW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1MTg5NDMsImV4cCI6MjA2MzA5NDk0M30.1EtiWsCOnC3cPklPKUNVGJ0M9fFtvAAf0znRDVy9Tqk';
    const LOCATIONS = {
      "WeChangeUp": ["Smitty's Sandyport", "Quality Home Center Carmichael", "Quality Home Center Prince Charles", "Rubis East St and Soldier Rd"],
      "Scotiabank": ["Baha Mar ATM", "Cable Beach Branch", "QVC Pharmacy ATM", "Carmichael Branch"],
      "RBC Royal Bank": ["RoyalStar Assurance ‚Äì JFK Drive", "Chapter One Bookstore"],
      "Commonwealth Bank": ["Blue Hill Road", "Cable Beach"],
      "CIBC FirstCaribbean": ["JFK Drive Branch", "Sandyport Branch"],
      "Island Pay": ["Johnny Canoe", "TAR National Stadium"]
    };
    const statusTable = document.getElementById("status-table-body");
    let latestReports = [];

    async function loadReports() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/reports?select=*&order=timestamp.desc`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });
        const data = await res.json();
        const map = new Map();
        for (const row of data) {
          const key = row.company + "::" + row.location;
          if (!map.has(key)) {
            map.set(key, row);
          }
        }
        latestReports = Array.from(map.values());
        renderTable();
      } catch (err) {
        console.error("‚ùå Load error:", err);
      }
    }

    function renderTable() {
      const now = Date.now();
      const cutoff = 4 * 60 * 60 * 1000;
      const company = document.getElementById("companyFilter").value;
      statusTable.innerHTML = "";

      (LOCATIONS[company] || []).forEach(loc => {
        const report = latestReports.find(r => r.company === company && r.location === loc);
        let symbol = "üü¢";
        let time = "Just now";

        if (report) {
          const age = now - new Date(report.timestamp).getTime();
          if (report.status === "No") symbol = "üî¥";
          if (age <= cutoff) {
            time = new Date(report.timestamp).toLocaleTimeString();
          }
        }

        const row = `<tr><td>${loc}</td><td style="font-size:20px">${symbol}</td><td>${time}</td></tr>`;
        statusTable.innerHTML += row;
      });
    }

    async function submitForm(e) {
      e.preventDefault();
      const company = document.getElementById("company").value;
      const location = document.getElementById("location").value;
      const status = document.getElementById("status").value;

      const res = await fetch(`${SUPABASE_URL}/rest/v1/reports`, {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json",
          Prefer: "return=representation"
        },
        body: JSON.stringify({ company, location, status })
      });

      if (res.ok) {
        console.log("‚úÖ Submitted report for", company, location, status);
        await loadReports();
      } else {
        console.error("‚ùå Failed to submit:", await res.text());
      }
    }

    function updateLocationOptions() {
      const company = document.getElementById("company").value;
      const locSelect = document.getElementById("location");
      locSelect.innerHTML = '<option value="">Select Location</option>';
      (LOCATIONS[company] || []).forEach(loc => {
        const opt = document.createElement("option");
        opt.value = loc;
        opt.textContent = loc;
        locSelect.appendChild(opt);
      });
    }

    function initDropdowns() {
      const companySelects = [document.getElementById("company"), document.getElementById("companyFilter")];
      for (const sel of companySelects) {
        Object.keys(LOCATIONS).forEach(company => {
          const opt = document.createElement("option");
          opt.value = company;
          opt.textContent = company;
          sel.appendChild(opt);
        });
        sel.value = "WeChangeUp";
      }
      updateLocationOptions();
    }

    initDropdowns();
    loadReports();
  </script>
</body>
</html>
