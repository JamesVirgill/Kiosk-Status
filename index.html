<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Machine Status Checker</title>
  <script type="module" src="./supabaseClient.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    a.back-link {
      align-self: flex-start;
      margin-bottom: 10px;
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    h1, h2 {
      text-align: center;
    }
    .status-table {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
      border-collapse: collapse;
    }
    .status-table th, .status-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    .last-updated {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #aaa;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    select, button, input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    select, input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
    .thank-you {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 600px) {
      .status-table, .form-container {
        width: 100%;
      }
      .status-table th, .status-table td {
        padding: 8px;
        font-size: 14px;
      }
      select, input, button {
        font-size: 16px;
      }
      body {
        padding: 10px;
      }
      .back-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="https://wechangeup.net/" class="back-link">‚Üê Back to WeChangeUp.net</a>
  <h1>üü¢ Machine Status Check & Report</h1>

  <h2>Current Status</h2>
  <div class="last-updated" id="lastUpdatedText">Last updated: never</div>

  <table class="status-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="status-table-body">
      <!-- Live data goes here -->
    </tbody>
  </table>

  <h2>üìã Report a Machine</h2>
  <form class="form-container" action="https://formspree.io/f/mzzvekba" method="POST" onsubmit="handleFormSubmit(event)">
    <select name="company" id="company" onchange="filterLocations()" required>
      <option value="">Which company?</option>
      <option value="WeChangeUp">WeChangeUp</option>
      <option value="Scotiabank">Scotiabank</option>
      <option value="RBC Royal Bank">RBC Royal Bank</option>
      <option value="Commonwealth Bank">Commonwealth Bank</option>
      <option value="CIBC FirstCaribbean">CIBC FirstCaribbean</option>
      <option value="Island Pay">Island Pay</option>
    </select>

    <select name="location" id="location" required>
      <option value="">Which location?</option>
    </select>

    <select name="status" required>
      <option value="">Was it working?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <input type="text" name="name" placeholder="Your name (optional for prize)" />
    <input type="text" name="phone" placeholder="Phone number (optional)" />

    <button type="submit">Submit Report</button>
    <div class="thank-you" id="thankYouMessage">Thank you! Your report was received. üéâ</div>
  </form>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const kioskLocations = [
      "Rubis East St and Soldier Rd",
      "Smitty's Sandyport",
      "Quality Home Center Carmichael",
      "Quality Home Center Prince Charles"
    ];

    async function loadKioskStatus() {
      const { data, error } = await supabase
        .from("kiosks")
        .select("*")
        .order("timestamp", { ascending: false });

      if (error) {
        console.error("Error loading data:", error.message);
        return;
      }

      const latestByLocation = {};
      data.forEach(entry => {
        if (!latestByLocation[entry.location]) {
          latestByLocation[entry.location] = entry;
        }
      });

      const tbody = document.getElementById("status-table-body");
      const updatedText = document.getElementById("lastUpdatedText");
      tbody.innerHTML = "";

      const now = new Date();
      updatedText.textContent = "Last updated: " + now.toLocaleString();

      kioskLocations.forEach(location => {
        const report = latestByLocation[location];
        let symbol = "üü¢";

        if (report) {
          symbol = report.status === "error" ? "üî¥" : "üü¢";
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${location}</td>
          <td style="font-size: 20px">${symbol}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadKioskStatus;
    setInterval(loadKioskStatus, 5 * 60 * 1000); // Refresh every 5 minutes
  </script>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("thankYouMessage").style.display = "block";
          form.reset();
        } else {
          alert("There was an issue submitting the form. Please try again.");
        }
      });
    }

    function filterLocations() {
      const locationsByCompany = {
        "WeChangeUp": ["Smitty's Sandyport", "Quality Home Center Carmichael", "Quality Home Center Prince Charles", "Rubis East St and Soldier Rd"],
        "Scotiabank": ["Baha Mar ATM", "Cable Beach Branch", "QVC Pharmacy ATM", "Carmichael Branch"],
        "RBC Royal Bank": ["Chapter One Bookstore", "Bay Street Branch", "Prince Charles Branch"],
        "Commonwealth Bank": ["Cable Beach", "Town Centre Mall", "Wulff Road"],
        "CIBC FirstCaribbean": ["Sandyport Branch", "Thompson Blvd Branch", "Carmichael Branch"],
        "Island Pay": ["Johnny Canoe ‚Äì Cable Beach", "TAR Stadium", "LPIA Departure"]
      };

      const company = document.getElementById("company").value;
      const locationSelect = document.getElementById("location");
      locationSelect.innerHTML = '<option value="">Which location?</option>';
      (locationsByCompany[company] || []).forEach(loc => {
        const option = document.createElement("option");
        option.value = loc;
        option.textContent = loc;
        locationSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
