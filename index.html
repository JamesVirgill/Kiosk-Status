        body::before {
            content: "";

            left: 0;

            height: 50%;

        }

            text-align: center;

            width: 20px;

        }

        .tip-box p {
            margin: 8px 0;

        .tip-box strong {

        }

            display: flex;

            align-items: center;

            flex-wrap: wrap;
