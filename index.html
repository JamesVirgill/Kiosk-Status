<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .status-table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .status-table th, .status-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>WeChangeUp Status</h1>
  <table class="status-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Status</th>
        <th>Last Report</th>
      </tr>
    </thead>
    <tbody id="status-table-body">
    </tbody>
  </table>

  <h2>Submit Report</h2>
  <form onsubmit="submitForm(event)">
    <select id="location" required>
      <option value="">Select Location</option>
      <option>Smitty's Sandyport</option>
      <option>Quality Home Center Carmichael</option>
      <option>Quality Home Center Prince Charles</option>
      <option>Rubis East St and Soldier Rd</option>
    </select>
    <select id="status" required>
      <option value="">Working?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://uhokqclbxoevlxrzeinf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVob2txY2xieG9ldmx4cnplaW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1MTg5NDMsImV4cCI6MjA2MzA5NDk0M30.1EtiWsCOnC3cPklPKUNVGJ0M9fFtvAAf0znRDVy9Tqk';
    const LOCATIONS = ["Smitty's Sandyport", "Quality Home Center Carmichael", "Quality Home Center Prince Charles", "Rubis East St and Soldier Rd"];
    const table = document.getElementById("status-table-body");

    let latestReports = [];

    async function loadReports() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/reports?select=*&company=eq.WeChangeUp&order=timestamp.desc`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      if (!res.ok) {
        console.error("‚ùå Failed to load reports:", await res.text());
        return;
      }
      const data = await res.json();
      latestReports = [];

      // Get latest report per location
      const seen = new Set();
      for (const report of data) {
        if (!seen.has(report.location)) {
          seen.add(report.location);
          latestReports.push(report);
        }
      }

      renderTable();
    }

    function renderTable() {
      const now = Date.now();
      const cutoff = 4 * 60 * 60 * 1000;
      table.innerHTML = "";

      LOCATIONS.forEach(loc => {
        const report = latestReports.find(r => r.location === loc);
        let status = "<span style='color:#ccc'>Unknown</span>";
        let timeText = "No report";

        if (report) {
          const age = now - new Date(report.timestamp).getTime();
          const showTime = age > cutoff ? "Just now" : new Date(report.timestamp).toLocaleTimeString();
          status = report.status === "Yes" ? "üü¢" : "üî¥";
          timeText = showTime;
        } else {
          status = "üü¢";
          timeText = "Just now";
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${loc}</td>
          <td style="font-size: 20px;">${status}</td>
          <td>${timeText}</td>
        `;
        table.appendChild(tr);
      });
    }

    async function submitForm(e) {
      e.preventDefault();
      const location = document.getElementById("location").value;
      const status = document.getElementById("status").value;

      const res = await fetch(`${SUPABASE_URL}/rest/v1/reports`, {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json",
          Prefer: "return=representation"
        },
        body: JSON.stringify({
          company: "WeChangeUp",
          location,
          status
        })
      });

      if (res.ok) {
        console.log("‚úÖ Report submitted");
        await loadReports();
      } else {
        console.error("‚ùå Failed to submit:", await res.text());
      }
    }

    loadReports();
  </script>
</body>
</html>
