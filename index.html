<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiosk Machine Status</title>
  <script type="module" src="./supabaseClient.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .status {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¢ Kiosk Machine Status</h1>
  <table>
    <thead>
      <tr>
        <th>Location</th>
        <th>Status</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody id="status-table-body">
      <!-- Table rows will be injected here -->
    </tbody>
  </table>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const locations = [
      "Rubis East St and Soldier Rd",
      "Smitty's Sandyport",
      "Quality Home Center Carmichael",
      "Quality Home Center Prince Charles"
    ];

    async function loadStatuses() {
      const { data, error } = await supabase
        .from('kiosks')
        .select('*')
        .order('timestamp', { ascending: false });

      if (error) {
        console.error("Error loading data:", error.message);
        return;
      }

      const latestByLocation = {};

      data.forEach(entry => {
        if (!latestByLocation[entry.location]) {
          latestByLocation[entry.location] = entry;
        }
      });

      const tbody = document.getElementById('status-table-body');
      tbody.innerHTML = '';

      const now = Date.now();

      locations.forEach(location => {
        const row = latestByLocation[location];
        let symbol = "ðŸŸ¢";
        let updatedText = "Just now";

        if (row) {
          const isError = row.status === 'error';
          symbol = isError ? "ðŸ”´" : "ðŸŸ¢";
          updatedText = new Date(row.timestamp).toLocaleString();
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${location}</td>
          <td class="status">${symbol}</td>
          <td>${updatedText}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadStatuses;
  </script>
</body>
</html>
