<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif !important;
            margin: 0;
            background: #121b1f;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: url('background-pattern.png') repeat-x;
            background-size: auto;
            opacity: 1;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #00c0d4;
            margin-bottom: 60px;
            font-size: 48px;
            text-align: center;
        }

        .card {
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
        }

        .status-card {
            background: #151F1F;
            border: 2px solid #2E3D3E;
        }

        .poll-card {
            background: #1D2A2B;
            border: 2px solid #2E3D3E;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-card h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .company-select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            /* hides default arrow in some browsers */
            -webkit-appearance: none;
            /* Safari/Chrome */
            -moz-appearance: none;
            /* Firefox */
            background: url('data:image/svg+xml;utf8,<svg fill="white" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.5rem center;
            background-color: #212D2E;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .last-update {
            color: #fcd34d;
            font-size: 0.8rem;
            margin: 5px 0 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            padding-bottom: 8px;
        }

        tbody td {
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .status-up,
        .status-down {
            display: inline-block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            font-size: 1rem;
            border-radius: 100%;
        }

        .status-up {
            border: 1px solid #10b981;
            background: rgba(16, 185, 129, 0.15);
        }

        .status-down {
            border: 1px solid #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }

        .poll-card select,
        .poll-card input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            border: none;
            color: #fff;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif !important;
            appearance: none;
            /* hides default arrow in some browsers */
            -webkit-appearance: none;
            /* Safari/Chrome */
            -moz-appearance: none;
            /* Firefox */
            background: url('data:image/svg+xml;utf8,<svg fill="white" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.5rem center;
            background-color: #253031;
            /* your background */
            background-size: 1rem;
        }

        .poll-card button {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #facc15;
            background: transparent;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .poll-card button:hover {
            transition: all 0.4s ease-in-out;
            background: #facc15;
            color: #000;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .status-card {
            grid-column: span 8;
        }

        .poll-card {
            grid-column: span 4;
        }

        .thank-you {
            margin-top: 20px;
            color: #0f0;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {

            .status-card,
            .poll-card {
                grid-column: span 12;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Check Kiosk Status</h1>
        <div class="content">
            <!-- Status Card -->
            <div class="card status-card">
                <div class="status-header">
                    <div>
                        <h2>WeChangeUp</h2>
                        <div class="last-update" id="lastUpdatedText">Last updated: N/A</div>
                    </div>
                    <select name="company" class="company-select" required>
                        <option value="WeChangeUp">WeChangeUp</option>
                        <option value="More Coming Soon">More Coming Soon</option>
                    </select>
                </div>

                <table class="status-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th style="text-align: center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="status-table-body">

                    </tbody>
                </table>
            </div>

            <!-- Poll Card -->
            <div class="card poll-card">
                <h2>Customer Poll</h2>
                <form class="form-container" action="https://formspree.io/f/mzzvekba" method="POST">
                    <select name="company" required>
                        <option value="">Which company?</option>
                        <option value="WeChangeUp">WeChangeUp</option>
                        <option value="More Coming Soon">More Coming Soon</option>
                    </select>
                    <select name="location" required>
                        <option value="">Which location?</option>
                        <option value="Smitty's Sandyport">Smitty's Sandyport</option>
                        <option value="Quality Home Center Carmichael">Quality Home Center Carmichael</option>
                        <option value="Quality Home Center Prince Charles">Quality Home Center Prince Charles
                        </option>
                        <option value="Rubis East St and Soldier Rd">Rubis East St and Soldier Rd</option>
                    </select>
                    <select name="helpful" required>
                        <option value="">Was this site helpful?</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <input type="text" name="name" placeholder="Your name (optional)" />
                    <input type="text" name="phone" placeholder="Phone number (optional)" />
                    <button id="submitButton" type="submit">Submit</button>
                    <div class="thank-you" id="thankYouMessage">Thank you! Your poll was received. </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        const locationMap = {
            "Smitty's": "Smitty's Sandyport",
            "QHC Carmichael": "Quality Home Center Carmichael",
            "Quality Home Center": "Quality Home Center Prince Charles",
            "Rubis": "Rubis East St and Soldier Rd"
        };
        function formatTime(dateStr) {
            return new Date(dateStr).toLocaleString();
        }
        async function loadStatusFromSupabase() {
            const { data, error } = await supabase
                .from('kiosks')
                .select('*')
                .order('timestamp', { ascending: false });
            if (error) {
                console.error('Error loading data:', error.message);
                return;
            }
            const latestReports = {};
            data.forEach(row => {
                if (!latestReports[row.location] || row.timestamp > latestReports[row.location].timestamp) {
                    latestReports[row.location] = row;
                }
            });
            const tbody = document.getElementById("status-table-body");
            tbody.innerHTML = "";
            let latestTime = null;
            Object.entries(locationMap).forEach(([raw, display]) => {
                const report = latestReports[raw];
                let statusIcon = "<span class='status-up'></span>";
                if (report && report.status === "error") {
                    statusIcon = "<span class='status-down'></span>";
                }
                if (report) {
                    const reportTime = new Date(report.timestamp);
                    if (!latestTime || reportTime > latestTime) latestTime = reportTime;
                }
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${display}</td>
                <td style="text-align: center">${statusIcon}</td>
                `;
                tbody.appendChild(row);
            }); document.getElementById("lastUpdatedText").textContent = latestTime ? `Last updated: ${formatTime(latestTime)}` : "Last updated: N/A";
        }
        window.onload = loadStatusFromSupabase;
        setInterval(loadStatusFromSupabase, 5 * 60 * 1000); // Refresh every 5 mins
    </script>
</body>

</html>
